matrix:
  include:

    - language: python
      python:
          - "3.6"

      sudo: false
      cache:
          directories:
              - "~/selftest"

      install:
          - cd fhem
          - cp ../README.md .
          - python setup.py install
          - cd ..
          
      script:
          - cd selftest && python selftest.py
          - cd ..

    - language: python
