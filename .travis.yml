          - "2.7"

      sudo: false
      cache:
          directories:
              - "~/selftest"

      install:
          - cd fhem
          - cp ../README.md .
          - python setup.py install
          - cd ..

      script:
          - cd selftest && python selftest.py
          - cd ..

